<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Event Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row event-container">
      <div class="col-md-6 calendar">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Calendar
          </div>
          <div class="card-body">
            <button id="today" class="btn btn-primary today">Today</button>
            <div id="calender" class="calendar"></div>
            
          <button id="prevMonthBtn" class="btn btn-sm btn-light">&lt; </button>
          <button id="nextMonthBtn" class="btn btn-sm btn-light"> &gt;</button>
            
          </div>
        </div>
      </div>
      <div class="col-md-6 events">
        <div class="card">
          <div class="card-header bg-success text-white">
            Events
          </div>
          <div class="card-body">
            <!-- Event list goes here -->
            <div class="event">
              <h5>Event 1</h5>
              <p>Description of Event 1.</p>
            </div>
            <div class="event">
              <h5>Event 2</h5>
              <p>Description of Event 2.</p>
            </div>
            <!-- Add more events as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
