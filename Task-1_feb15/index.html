<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration | Form</title>
</head>
<body>

    <section class="vh-200">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-10">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <img src="user.jpg" alt="user" style="height: 200px;">
                    <h4 class="mb-5">Sign up</h4>
                    <div class="formdata">
                    <form id="form">
                    <div class="form-outline mb-4">
                        <input type="text"  name="name" id="name" class="form-control form-control-lg" placeholder="Name" />
                        <label class="form-label"></label>
                      </div>

                    <div class="form-outline mb-4">
                    <input type="text"  name="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                    <label class="form-label"></label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text"  name="role" id="role" class="form-control form-control-lg" placeholder="Role" />
                    <label class="form-label"></label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="text"  name="skid" id="skid" class="form-control form-control-lg" placeholder="Skype Id" />
                    <label class="form-label"></label>
                  </div>
                    
                   <button type="submit" class="btn btn-lg btn-outline-dark btn-success text-white" id="submit">Submit</button>
                   <br>
                   <h2><b><legend>Registration Details</legend></b></h2>
                   <br>
                   <div>
                   <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>SkypeId</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
        
                    </tbody>
                </table>
                </div>
                   </form>
                   </div>
                   <hr class="my-4">
                </div>
              </div>
            </div>
            </div>
            </div>
      </section>
</body>
<script src="app.js"></script>
       <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
