<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdeli vr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Demo</title>
</head>
<body>
    <!--Semantic Html && CSS Architecture-->
    
    <header class="header">
        <!--Css specificity-->
        <h1 class="header-format" id="head">Avengers</h1>
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li  class="header-nav-item"><a class="header-nav-link" href="#">Home</a></li>
                <li  class="header-nav-item"><a class="header-nav-link" href="#">About</a></li>
                <li  class="header-nav-item"><a class="header-nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <article class="content-article">
            <h2 class="content-title">People's Favourite

             <!--SVG's && CSS frameworks-->
             <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
                <path d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864z"/>
                <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1z"/>
              </svg>
              </h2>
              
           
              <div class="flex-container">
                <div class="card">
                    <img src="Images/img1.jpg" class="image" alt="Image1">
                    <div class="card-body">
                      <h5 class="card-title">Iron man</h5>
                    </div>
                  </div>
            
                  <div class="card">
                    <img src="Images/img2.jpg" class="image" alt="Image2">
                    <div class="card-body">
                      <h5 class="card-title">Captain america</h5>
                    </div>
                  </div>
            
                  <div class="card">
                    <img src="Images/img3.jpg" class="image" alt="Image3">
                    <div class="card-body">
                      <h5 class="card-title">Spiderman</h5>
                      
                    </div>
                  </div>
            </div>
            </article>
        
    </section>
   

    <footer class="footer">
        <p>&copy;avengers.com</p>
    </footer>
    
    <script src="https://cdn.jsdeli vr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
